<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations NFC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .info-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur votre site NFC</h1>
    <div class="info-box">
        <p><strong>Informations contenues dans votre carte NFC :</strong></p>
        <p id="nfc-info">Aucune information trouvée.</p>
    </div>

    <script>
        // Fonction pour récupérer les paramètres de l'URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Récupérer le paramètre "data" de l'URL
        var nfcData = getUrlParameter('data');

        // Afficher les données lues depuis la carte NFC
        if (nfcData) {
            document.getElementById('nfc-info').textContent = nfcData;
        } else {
            document.getElementById('nfc-info').textContent = "Aucune donnée trouvée.";
        }
    </script>
</body>
</html>
